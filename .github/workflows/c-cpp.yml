name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: make
      run: |
        cd c++/
        make
        
  build-mac:
    
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: make
      run: |
        cd c++/
        make
        
  test-linux:
  
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: compile
      run: |
        cd c++
        ./main file.tnl
        
  test-mac:
  
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: compile
      run: |
        cd c++/
        ./main file.tnl
    
    
    
    
    
      
    
